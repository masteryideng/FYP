    <div class="line"><span></span></div>
    <div class="image"><img src="img/app_testing.png" class="img-responsive" alt="" /></div>
    <form action="run_tests.php" target="_blank" method="post" enctype="multipart/form-data">
        <div class="content">
            <div class="box">
                <input type="file" name="file" id="file" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
                <label for="file"><span></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Choose a file&hellip;</strong></label>

        <input type="text" class="text" name="platformVersion" value="platformVersion" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'platformVersion';}" >
        <input type="text" class="text" name="deviceName" value="deviceName" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'deviceName';}" >
        <input type="text" class="text" name="traversal_time" value="traversal_time" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'traversal_time';}" >
        <input type="text" class="text" name="monkey_time" value="monkey_time" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'monkey_time';}" >

            <input type="submit" name="submit" value="Let's Start!">
        </div>
    </form>
</div>
